version: '3.8'

services:
  neo4j:
    image: neo4j:5
    environment:
      - NEO4J_AUTH=neo4j/neo4jpasswd
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=neo4jpasswd

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    command: npm run dev -- --host 0.0.0.0

  ingest-runner:
    build: ./backend
    command: python -m app.ingestors.run --sources github,jira
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=neo4jpasswd
      - GITHUB_REPOS=${GITHUB_REPOS:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_LOOKBACK_HOURS=${GITHUB_LOOKBACK_HOURS:-}
      - GITHUB_MAX_COMMITS=${GITHUB_MAX_COMMITS:-20}
      - JIRA_BASE=${JIRA_BASE:-}
      - JIRA_USER=${JIRA_USER:-}
      - JIRA_TOKEN=${JIRA_TOKEN:-}
      - JIRA_JQL=${JIRA_JQL:-}
    profiles:
      - ingest



volumes:
  neo4j_data:
